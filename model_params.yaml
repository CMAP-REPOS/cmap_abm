
# Shapefiles and zonal setup - shapefile, expected to be in %INPUT_FOLDER%
mazfile_name: "subzones17.shp" 
maz_shape_maz_id: "subzone17"
maz_shape_taz_id: "zone17"

# TAP attributes CSV
tap_attributes:
    file: "tap_attributes.csv"
    id_field: "tap_id"
    x_field: "x_coord"
    y_field: "y_coord"

# MAZ-MAZ-TAP
mmt: 
    shapefile_name: "Chicago_streets.shp"
    mmt_link_ref_id: "REF_IN_ID"
    mmt_link_nref_id: "NREF_IN_ID"
    mmt_link_id: "LINK_ID"
    mmt_link_dirtravel: "DIR_TRAVEL"
    mmt_link_fc: "FUNC_CLASS"
    mmt_link_len: "SHAPE_LENG"
    mmt_node_fc: "FUNC_CLASS"
    mmt_node_ref_id: "REF_IN_ID"
    mmt_node_nref_id: "NREF_IN_ID"
    tapfile_name: "..\\data\\tap_attributes.csv"
    drive_tap_field: "canpnr"
    tap_parkcost_field: "dpark_cost"
    max_maz_maz_walk_dist_feet: 5280
    max_maz_maz_bike_dist_feet: 26400
    max_maz_tap_walk_dist_feet: 5280
    max_maz_tap_drive_dist_feet: 105600
    walk_speed_mph: 3.5
    drive_speed_mph: 25.0
    maz_tap_walk_output: "maz_to_tap_walk.csv"
    maz_tap_drive_output: "maz_to_tap_drive.csv"
    maz_maz_walk_output: "maz_to_maz_walk.csv"
    maz_maz_bike_output: "maz_to_maz_bike.csv"