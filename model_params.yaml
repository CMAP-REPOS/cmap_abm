
# Shapefiles and zonal setup - shapefile, expected to be in %INPUT_FOLDER%
mazfile_name: "subzones17.shp" 
maz_shape_maz_id: "subzone17"
maz_shape_taz_id: "zone17"

# stop attributes CSV, expected to be in %INPUT_FOLDER%
stop_attributes:
    file: "stop_attributes.csv"
    id_field: "stop_id"
    x_field: "x_coord"
    y_field: "y_coord"

# land use CSV, expected to be in %ASIM_INPUTS%
land_use:
    file: "land_use.csv"
# MAZ-MAZ and MAZ-stop
mmms: 
    shapefile_name: "Chicago_streets.shp"
    mmms_link_ref_id: "REF_IN_ID"
    mmms_link_nref_id: "NREF_IN_ID"
    mmms_link_id: "LINK_ID"
    mmms_link_dirtravel: "DIR_TRAVEL"
    mmms_link_fc: "FUNC_CLASS"
    mmms_link_len: "SHAPE_LENG"
    mmms_node_fc: "FUNC_CLASS"
    mmms_node_ref_id: "REF_IN_ID"
    mmms_node_nref_id: "NREF_IN_ID"
    drive_stop_field: "canpnr"
    stop_parkcost_field: "dpark_cost"
    max_maz_maz_walk_dist_feet: 5280
    max_maz_maz_bike_dist_feet: 26400
    max_maz_local_bus_stop_walk_dist_feet: 2904     # 0.55 miles
    max_maz_express_bus_stop_walk_dist_feet: 2904   # 0.55 miles
    max_maz_cta_rail_stop_walk_dist_feet: 6336      # 1.2 miles
    max_maz_metra_rail_stop_walk_dist_feet: 6336    # 1.2 miles 
    walk_speed_mph: 3.0
    drive_speed_mph: 25.0
    maz_maz_walk_output: "maz_to_maz_walk.csv"
    maz_maz_bike_output: "maz_to_maz_bike.csv"