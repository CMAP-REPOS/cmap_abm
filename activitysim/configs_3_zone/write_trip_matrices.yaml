CONSTANTS:
  time_periods:
    #  periods: [0, 4, 5, 7, 8, 12, 14, 16, 18, 24]
    #labels: &skim_time_period_labels ['VE', 'EA', 'AM', 'MM', 'MD', 'AF', 'PM', 'EV', 'NT']
    # VE = 3a - 6a (same skim data as NT)
    # EA = 6a - 7a
    # AM = 7a - 9a
    # MM = 9a - 10a
    # MD = 10a - 2p
    # AF = 2p - 4p
    # PM = 4p - 6p
    # EV = 6p - 8p
    # NT = 8p - 3a
    VE:
      first_hour: 0
      last_hour: 3
    EA:
      first_hour: 4
      last_hour: 4
    AM:
      first_hour: 5
      last_hour: 6
    MM:
      first_hour: 7
      last_hour: 7
    MD:
      first_hour: 8
      last_hour: 11
    AF:
      first_hour: 12
      last_hour: 13
    PM:
      first_hour: 14
      last_hour: 15
    EV:
      first_hour: 16
      last_hour: 17
    NT:
      first_hour: 18
      last_hour: 24
      
  # SHARED2 and SHARED3 Occupancies
  OCC_SHARED2: 2.0
  OCC_SHARED3: 3.33
